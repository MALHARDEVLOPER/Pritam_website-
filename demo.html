<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Linear Gradient Example</title>
<style>
  body {
    margin: 0;
    padding: 0;
    height: 100vh; /* Set the height to full viewport height */
    background: linear-gradient(to right, #ff7e5f, #feb47b); /* Linear gradient from left to right */
    /* You can adjust the colors and direction as needed */
    display: flex;
    justify-content: center;
    align-items: center;
  }

  .content {
    text-align: center;
    color: white;
    font-family: Arial, sans-serif;
  }
</style>
</head>
<body>
  <div class="content">
    <h1>Welcome to Linear Gradient Example</h1>
    <p>This is an example of using linear gradient for the background.</p>
  </div>
</body>
</html>
